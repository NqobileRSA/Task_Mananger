<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Task</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="text-center mb-4">Edit Task</h1>
          <form class="single-task-form">
            <div class="mb-3">
              <label for="task-edit-id" class="form-label">Task ID</label>
              <p id="task-edit-id" class="form-control-static task-edit-id"></p>
            </div>
            <div class="mb-3">
              <label for="task-edit-name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control task-edit-name"
                id="task-edit-name" />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input task-edit-completed"
                id="task-edit-completed" />
              <label class="form-check-label" for="task-edit-completed"
                >Completed</label
              >
            </div>
            <button type="submit" class="btn btn-primary task-edit-btn">
              Edit
            </button>
          </form>
          <div class="form-alert mt-3" style="display: none"></div>
          <a href="index.html" class="btn btn-secondary mt-3">Back to Tasks</a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="edit-task.js"></script>
  </body>
</html>
